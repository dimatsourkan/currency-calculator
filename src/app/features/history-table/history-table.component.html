<mat-card>
  <mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.date | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="currency">
      <mat-header-cell *matHeaderCellDef>Currency</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.currency}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef>Amount</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.amount}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="targetCurrency">
      <mat-header-cell *matHeaderCellDef>Target Currency</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.targetCurrency}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="targetAmount">
      <mat-header-cell *matHeaderCellDef>Target Amount</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.targetAmount}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns;"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    <div
      class="mat-row no-data-row"
      *matNoDataRow
    >
      <div class="mat-cell">
        <h5>No Rows To Show</h5>
      </div>
    </div>
  </mat-table>
</mat-card>
